<body>

	<!-- TOP-LINE -->
	<div class="top-line">
		<div class="container">
			<a class="top-line__logo" href="/" title="Thunder Design Studio"><img src="img/thunder__top-line__logo.png" alt="Thunder Design Studio"></a>
			<ul class="top-line__menu">
				<li class="top-line__menu-item"><a class="top-line__menu-link top-line__menu-link--active" href="#" title="Home">Home</a></li>
				<li class="top-line__menu-item"><a class="top-line__menu-link" href="#" title="About">About</a></li>
				<li class="top-line__menu-item"><a class="top-line__menu-link" href="#" title="Service">Service</a></li>
				<li class="top-line__menu-item"><a class="top-line__menu-link" href="#" title="Works">Works</a></li>
				<li class="top-line__menu-item"><a class="top-line__menu-link" href="#" title="Blog">Blog</a></li>
				<li class="top-line__menu-item"><a class="top-line__menu-link" href="#" title="Contact">Contact</a></li>
			</ul>
		</div>
	</div>

	<!-- QUESTION -->
	<div class="question">
		<div class="container">
			<img class="question__logo" src="img/thunder__question__logo.png" alt="Thunder Design Studio" title="Thunder Design Studio">
			<div class="question__title">Think small</div>

			<div class="question__item" data-question="0">

				<!-- QUESTION-NAME -->
				<div class="question__item-name">Which website do you need?</div>

				<!-- QUESTION-DESIGN -->
				<div class="question__design">
					<a class="question__design-item" href="#" title="#">
						<div class="question__design-zoom"></div>
						<input type="checkbox">
						<label></label>
						<img src="https://s-media-cache-ak0.pinimg.com/736x/18/9c/0d/189c0dc2ef3d0e676839d9916541f1b5.jpg" alt="">
					</a>
					<a class="question__design-item" href="#" title="#">
						<div class="question__design-zoom"></div>
						<input type="checkbox">
						<label></label>
						<img src="https://s-media-cache-ak0.pinimg.com/736x/6a/00/0b/6a000b73a8bccfdef412c7447a6912ae.jpg" alt="">
					</a>
					<a class="question__design-item" href="#" title="#">
						<div class="question__design-zoom"></div>
						<input type="checkbox">
						<label></label>
						<img src="https://s-media-cache-ak0.pinimg.com/736x/64/49/e9/6449e9b177f17d57737d076ce8ac3216.jpg" alt="">
					</a>
					<a class="question__design-item" href="#" title="#">
						<div class="question__design-zoom"></div>
						<input type="checkbox">
						<label></label>
						<img src="https://s-media-cache-ak0.pinimg.com/736x/ff/4d/15/ff4d15f238b5d43b5daa8e91bcbea2da.jpg" alt="">
					</a>
				</div>


				<!-- QUESTION-TYPE -->
				<div class="question__type">
					<label><input type="checkbox"> Business card site</label>
					<label><input type="checkbox"> Catalogue site</label>
					<label><input type="checkbox"> Online shop</label>
					<label><input type="checkbox"> Other</label>
				</div>


				<!-- QUESTION-STRUCTURE -->
				<div class="question__structure">
					<label><input type="checkbox"> Contact us</label>
					<label><input type="checkbox"> Information filling form</label>
					<label><input type="checkbox"> Our services</label>
					<label><input type="checkbox"> Portfolio</label>
					<label><input type="checkbox"> Our location</label>
				</div>


				<!-- QUESTION-SEO -->
				<div class="question__seo">
					<label><input type="checkbox"> Facebook</label>
					<label><input type="checkbox"> Google</label>
					<label><input type="checkbox"> Instagram</label>
					<label><input type="checkbox"> etc.</label>
				</div>


				<!-- QUESTION-CONTACT -->
				<div class="question__contact">
					<input type="phone" placeholder="Phone" value="">
					<input type="email" placeholder="E-mail" value="">
				</div>


				<!-- QUESTION-COMMENT -->
				<div class="question__comment">
					<textarea rows="10" placeholder="Your comment..."></textarea>
				</div>


				<a class="question__item-button" href="#" title="Landing Page 1-page website)">Landing Page <nobr>(1-page website)</nobr></a>
				<a class="question__item-button question__item-button--second" href="#" title="Structured website (more than a page)">Structured website <nobr>(more than a page)</nobr></a>
				<br>
				<a class="question__back" href="#" title="Step back">Step back</a>
			</div>

		</div>
	</div>

	<div class="banner"></div>
