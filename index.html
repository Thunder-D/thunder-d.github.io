<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="favicon.ico">

	<title>Thunder Design Studio</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/fancybox/jquery.fancybox-1.3.4.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<!-- TOP-LINE -->
	<div class="top-line">
		<div class="container">
			<a class="top-line__logo" href="/" title="Thunder Design Studio"><img src="img/thunder__top-line__logo.png" alt="Thunder Design Studio"></a>
			<ul class="top-line__menu">
				<li class="top-line__menu-item"><a class="top-line__menu-link top-line__menu-link--active" href="#" title="Home">Home</a></li>
				<li class="top-line__menu-item"><a class="top-line__menu-link" href="#" title="About">About us</a></li>
				<!-- <li class="top-line__menu-item"><a class="top-line__menu-link" href="#" title="Service">Service</a></li>
				<li class="top-line__menu-item"><a class="top-line__menu-link" href="#" title="Works">Works</a></li>
				<li class="top-line__menu-item"><a class="top-line__menu-link" href="#" title="Blog">Blog</a></li> -->
				<li class="top-line__menu-item"><a class="top-line__menu-link" href="#" title="Contact">Contact</a></li>
			</ul>
		</div>
	</div>

	<!-- QUESTION -->
	<div class="question">
		<div class="container">
			<img class="question__logo" src="img/thunder__question__logo.png" alt="Thunder Design Studio" title="Thunder Design Studio">
			<div class="question__title">Think small</div>

			<div class="question__item" data-question="0">

				<!-- QUESTION-NAME -->
				<div class="question__item-name">Which website do you need?</div>

				<!-- QUESTION-DESIGN -->
				<div class="question__design">
					<a class="question__design-item" href="#" title="#">
						<div class="question__design-zoom"></div>
						<input type="checkbox">
						<label></label>
						<img src="img/1.jpg" alt="">
					</a>
					<a class="question__design-item" href="#" title="#">
						<div class="question__design-zoom"></div>
						<input type="checkbox">
						<label></label>
						<img src="img/2.jpg" alt="">
					</a>
					<a class="question__design-item" href="#" title="#">
						<div class="question__design-zoom"></div>
						<input type="checkbox">
						<label></label>
						<img src="img/3.jpg" alt="">
					</a>
					<a class="question__design-item" href="#" title="#">
						<div class="question__design-zoom"></div>
						<input type="checkbox">
						<label></label>
						<img src="img/4.jpg" alt="">
					</a>
				</div>


				<!-- QUESTION-TYPE -->
				<div class="question__type">
					<label><input type="checkbox"><span></span> Business card site</label>
					<label><input type="checkbox"><span></span> Catalogue site</label>
					<label><input type="checkbox"><span></span> Online shop</label>
					<label><input type="checkbox"><span></span> Other</label>
				</div>


				<!-- QUESTION-STRUCTURE -->
				<div class="question__structure">
					<label><input type="checkbox"><span></span> Contact us</label>
					<label><input type="checkbox"><span></span> Information filling form</label>
					<label><input type="checkbox"><span></span> Our services</label>
					<label><input type="checkbox"><span></span> Portfolio</label>
					<label><input type="checkbox"><span></span> Our location</label>
				</div>


				<!-- QUESTION-SEO -->
				<div class="question__seo">
					<label><input type="checkbox"><span></span> Facebook</label>
					<label><input type="checkbox"><span></span> Google</label>
					<label><input type="checkbox"><span></span> Instagram</label>
					<label><input type="checkbox"><span></span> etc.</label>
				</div>


				<!-- QUESTION-CONTACT -->
				<div class="question__contact">
					<input type="phone" placeholder="Phone" value="">
					<input type="email" placeholder="E-mail" value="">
				</div>


				<!-- QUESTION-COMMENT -->
				<div class="question__comment">
					<textarea rows="7" placeholder="Your comment..."></textarea>
				</div>


				<a class="question__item-button" href="#" title="Landing Page 1-page website)">Landing Page<br><nobr>(1-page website)</nobr></a>
				<a class="question__item-button question__item-button--second" href="#" title="Structured website (more than a page)">Structured website <nobr>(more than a page)</nobr></a>
				<br>
				<a class="question__back" href="#" title="Step back">Step back</a>
			</div>

		</div>
	</div>

	<!-- BANNER -->
	<div class="banner"></div>


	<!-- HIDE IMAGE -->
	<a class="hide-image" rel="group1" href="img/1.jpg" title=""><img src="img/1.jpg" alt=""></a>
	<a class="hide-image" rel="group1" href="img/2.jpg" title=""><img src="img/2.jpg" alt=""></a>
	<a class="hide-image" rel="group1" href="img/3.jpg" title=""><img src="img/3.jpg" alt=""></a>
	<a class="hide-image" rel="group1" href="img/4.jpg" title=""><img src="img/4.jpg" alt=""></a>




	<!-- SCRIPTS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
