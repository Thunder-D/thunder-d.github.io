<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="favicon.ico">

	<title>Thunder Design Studio</title>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" media="(max-width: 599px)" href="css/phone-only.css">
	<link rel="stylesheet" media="(min-width: 600px) and (max-width: 899px)" href="css/tablet-portrait-up.css">
	<link rel="stylesheet" media="(min-width: 900px) and (max-width: 1199px)" href="css/tablet-landscape-up.css">
	<link rel="stylesheet" media="(min-width: 1200px) and (max-width: 1799px)" href="css/desktop-up.css">
	<link rel="stylesheet" media="(min-width: 1800px)" href="css/big-desktop-up.css">

</head>
<body>

	<!-- BANNER -->
	<div class="banner">


		<!-- TOP-LINE -->
		<div class="top-line">
			<div class="container">
				<a class="top-line__logo" href="#" title="Thunder Design Studio"><img src="img/thunder__top-logo.png" alt="Thunder Design Studio"></a>
				<ul class="top-line__menu">
					<li><a class="top-line__menu-link top-line__menu-link--active" href="#" title="Номе">Номе</a></li>
					<li><a class="top-line__menu-link" href="#" title="About">About</a></li>
					<li><a class="top-line__menu-link" href="#" title="Service">Service</a></li>
					<li><a class="top-line__menu-link" href="#" title="Works">Works</a></li>
					<li><a class="top-line__menu-link" href="#" title="Blog">Blog</a></li>
					<li><a class="top-line__menu-link" href="#" title="Contact">Contact</a></li>
				</ul>
			</div>
		</div>
		<!-- //TOP-LINE -->


		<div class="container">
			<img class="banner__logo" src="img/thunder__banner-logo.png" alt="Thunder Design Studio">
			<div class="banner__title">Think small</div>
		</div>


		<!-- QUESTION -->
		<div class="question">
			<div class="question__name">Which website do you need?</div>

			<div class="question__design">
				<a class="question__design-item" href="#" title="">
					<input type="checkbox">
					<label></label>
					<img src="https://s-media-cache-ak0.pinimg.com/736x/18/9c/0d/189c0dc2ef3d0e676839d9916541f1b5.jpg" alt="">
				</a>
				<a class="question__design-item" href="#" title="">
					<input type="checkbox">
					<label></label>
					<img src="https://s-media-cache-ak0.pinimg.com/736x/6a/00/0b/6a000b73a8bccfdef412c7447a6912ae.jpg" alt="">
				</a>
				<a class="question__design-item" href="#" title="">
					<input type="checkbox">
					<label></label>
					<img src="https://s-media-cache-ak0.pinimg.com/736x/64/49/e9/6449e9b177f17d57737d076ce8ac3216.jpg" alt="">
				</a>
				<a class="question__design-item" href="#" title="">
					<input type="checkbox">
					<label></label>
					<img src="https://s-media-cache-ak0.pinimg.com/736x/ff/4d/15/ff4d15f238b5d43b5daa8e91bcbea2da.jpg" alt="">
				</a>
			</div>


			<div class="question__choise">
				<label><input type="checkbox"> Contact us</label>
				<label><input type="checkbox"> Information filling form</label>
				<label><input type="checkbox"> Our services</label>
				<label><input type="checkbox"> Portfolio</label>
				<label><input type="checkbox"> Our location</label>
			</div>

			<div class="question__seo">
				<label><input type="checkbox"> Facebook</label>
				<label><input type="checkbox"> Google</label>
				<label><input type="checkbox"> Instagram</label>
				<label><input type="checkbox"> Portfolio</label>
				<label><input type="checkbox"> etc.</label>
			</div>

			<div class="question__contact">
				<input type="phone">
				<input type="email">
			</div>


			<a class="question__button" href="#" title="Landing Page (1-page website)">Landing Page <nobr>(1-page website)</nobr></a>
			<a class="question__button" href="#" title="Structured website (more than a page)">Structured website <nobr>(more than a page)</nobr></a>
		</div>
		<!-- //QUESTION -->

	</div>
	<!-- //BANNER -->




	<script src="js/main.js"></script>

</body>
</html>
